# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- azure-pipelines

pool:
  vmImage: ubuntu-latest

stages:
  - stage: build
    jobs:
    - job: Build
      steps:
      - task: NodeTool@0
        inputs:
          versionSpec: '10.x'
        displayName: 'Install Node.js'

      - script: |
          npm install
          npm run build
        displayName: 'npm install and build'
  - stage: deploy
    jobs:
      - deployment: VMDeploy
        displayName: web
        environment:
          name:  Virtual Maquine Linux
          resourceType: VirtualMachine
          tags: web
        strategy:
          runOnce:
            deploy:
              steps:
                - task: CopyFiles@2
                  inputs:
                    SourceFolder: $(Agent.BuildDirectory)
                    TargetFolder: '$(Agent.BuildDirectory)/../output'
                - task: Bash@3
                  inputs:
                    targetType: 'inline'
                    script: echo '$(Agent.BuildDirectory)'